<style>

  ._container {
    height: 100%;
    padding-top: 20px;
    padding-bottom: 10px;
    overflow: hidden !important;
  }

  .panelContent {
    width: 100%;
    height: 100%;
  }


  .theme_icon {
    text-align: center;
  }

  .md-button {
    min-width: 30px !important;
    min-height: 30px !important;
  }

  .menu_btn i {
    color : #000000 !important;
  }

  .md-no-style.md-list-item-inner.md-ink-ripple {
    padding: 0px !important;
  }

</style>

<md-content class="_container">
  <button class="btn btn-block" ng-click="addTheme()">Add Theme</button>
  <md-input-container class="md-block" flex-gt-sm>
    <label>Theme Selected</label>
    <md-select ng-model="currentTheme" ng-change="themeChanged()">
      <md-option ng-repeat="theme in themes" value="{{theme._server_id}}">
        {{theme.name}}
      </md-option>
    </md-select>
  </md-input-container>

  <md-list>
    <md-list-item ng-if="currentTheme == null">
      <h5>No theme selected !</h5>
    </md-list-item>

    <div ng-if="currentTheme != null">

      

      <div class="theme_icon">
        <md-button class="md-secondary i_btn" title="add annotation" aria-label="addAnnotation" ng-click="addNoteInTheme(currentThemeSelected)">
            <i class="fa fa-plus"></i>
          </md-button>
  
          <md-button class="md-secondary i_btn" title="view all item" aria-label="viewAllItem" ng-click="viewOrHideAllNote(currentThemeSelected)">
            <i class="fa {{getViewIconTheme(currentThemeSelected)}}"></i>
          </md-button>
  
          <md-button class="md-secondary i_btn" title="rename" aria-label="rename" ng-click="renameNote(currentThemeSelected)">
            <i class="fa fa-pencil"></i>
          </md-button>
  
          <md-button class="md-secondary i_btn" title="delete" aria-label="delete" ng-click="deleteNote(currentThemeSelected)">
            <i class="fa fa-trash"></i>
          </md-button>
  
          <md-button class="md-secondary i_btn" title="export" aria-label="export" ng-click="exportTheme(currentThemeSelected)">
            <i class="fa fa-upload"></i>
          </md-button>
        </div>

      <div ng-if="currentThemeSelected.listModel.length > 0">
        <md-list-item class="_theme"  ng-repeat="annotation in currentThemeSelected.listModel">
            <p>
              <md-button class="i_btn" title="color all item" aria-label="Toggle View Note" ng-click="ViewAllNotes(annotation)">
                  <i class="fa {{getViewIcon(annotation)}}"></i> 
              </md-button>
              {{ annotation.title }}
            </p>

            <md-button class="i_btn" title="add items Selected" aria-label="addModelInNote"  ng-click="addItemInNote(annotation)">
                <i class="fa fa-plus"></i>
            </md-button>

            <md-button colorpicker ng-model="annotation.color" class="color_pick" ng-attr-style="background : {{annotation.color}}" name="{{annotation._server_id}}" aria-label="Select Color">
            </md-button>

            <md-menu>
              <md-button aria-label="Open demo menu" class="md-icon-button i_btn" title="more" ng-click="$mdMenu.open($event)">
                  <i class="fa fa-ellipsis-v"></i>
              </md-button>
              <md-menu-content width="2">
                <md-menu-item>
                    <md-button class="menu_btn" title="rename" aria-label="Rename Note" ng-click="renameNote(annotation)">
                        <i class="fa fa-pencil"></i>
                        &nbsp;
                        <span>Rename</span>
                    </md-button>
                </md-menu-item>

                <md-menu-item>
                    <md-button class="menu_btn" title="delete" aria-label="Delete Note" ng-click="deleteNote(currentThemeSelected,annotation)">
                        <i class="fa fa-trash"></i>
                        &nbsp;
                        <span>Remove</span>
                    </md-button>
                </md-menu-item>

                <md-menu-item>
                    <md-button class="menu_btn" title="add comment" aria-label="Comment Note" ng-click="commentNote(annotation)">
                        <i class="fa fa-comment"></i>
                        &nbsp;
                        <span>Comment</span>
                    </md-button>
                </md-menu-item>

                <md-menu-item>
                    <md-button class="menu_btn" title="add file" aria-label="Send File" ng-click="sendFile(annotation)">
                        <i class="fa fa-file"></i>
                        &nbsp;
                        <span>upload File</span>
                    </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
            
        </md-list-item>
      </div>

      <div ng-if="currentThemeSelected.listModel.length == 0">
        <h4>No annotaion</h4>
      </div>

    </div>

  </md-list>

</md-content>
